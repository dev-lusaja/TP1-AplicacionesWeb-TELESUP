{include file='header.html'}
{if $menu_type == 1}
	{include file='menu_admin.html'}
{else}
	{include file='menu_venta.html'}
{/if}
<div class="container-fluid container-perfil">
	<div class="row">
		<div class="col-lg-12">
			<div class="container">
				<form action="update_usuario.php" method="post">
				<div class="container">
					<h2>Edición de usuario</h2>
					<hr>
					<div class="row">
						<div class="col-lg-2"></div>
						<div class="col-lg-8 align-center">
						  	{if $update_usuario}
							<div class="alert alert-success alert-dismissible" role="alert">
							  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							  <strong>Completado!</strong> {$update_usuario}
							</div>
						  	{/if}
						  	{if $update_usuario_err}
							<div class="alert alert-danger alert-dismissible" role="alert">
							  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							  <strong>Error!</strong> {$update_usuario_err}
							</div>
						  	{/if}
						</div>
						<div class="col-lg-2"></div>
					</div>
					<div class="row">
						<div class="col-lg-2"></div>
						<div class="col-lg-4">
				    	  <input type="hidden" class="form-control" id="idUsuario" name="idUsuario" value="{$usuario[0].idUsuario}">
						  <div class="form-group">
						    	<label for="descipcion">Usuario</label>
						    	<input required="" type="text" class="form-control" id="usuario" name="usuario" value="{$usuario[0].Nombre_Usuario}">
						  </div>
						  <div class="form-group">
						    	<label for="descipcion">Contraseña</label>
						    	<input required="" type="password" class="form-control" id="clave" name="clave" value="{$usuario[0].Clave}">
						  </div>
  						  <div class="form-group">
						    	<label for="descipcion">Contraseña</label>
						    	<label for="descripcion">Tipo de usuario</label>
								<select class="form-control" name="tipo_usuario" id="tipo_usuario">
								{section name=x loop=$combo_user}
										<option value="{$combo_user[x].CodTipo}">
											{$combo_user[x].tipo}
										</option>
								{/section}
								</select>
						  </div>
						</div>
						<div class="col-lg-2"></div>
					</div>
					<div class="row">
						<div class="col-lg-4"></div>
						<div class="col-lg-4">
		   				    <button type="button" class="btn btn-default" onclick="history.back()">Volver</button>
						    <button type="submit" class="btn btn-primary">Grabar</button>
						</div>
						<div class="col-lg-4"></div>
					</div>
				</div>

				</form>	
			</div>
		</div>
	</div>
</div>
{include file='footer.html'}
